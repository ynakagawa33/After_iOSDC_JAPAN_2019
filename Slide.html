<ul>
<li>試してみたのは以下
<ul>
<li>UINavigationBar の BarTint と同じ色を Background に設定して、ごまかす

</li>

<ul>
<li>カスタムしたナビゲーションバーを準備すれば、行けそうだが、個別の OS 対応のみでそこまで出来ない…</li>
</ul>
</li>
<li>結局、セミモーダルをやめる (従来通り) <img class="emoji" draggable="false" alt="😢" src="https://twemoji.maxcdn.com/2/svg/1f622.svg" data-marp-twemoji=""/></li>

</li>
</ul>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-scope-bXceaXhs="" data-theme="uncover" style="--theme:uncover;">
<h5>UINavigationBar.titleView に UISearchBar を設定した場合に制約が効かなくなった</h5>
<p>元々、 iOS 11 で UISearchBar の高さが 56 になり、 UINavigationBar の高さが子ビューに合わせて、 56 になったことに対する対応として、以下のコードがあった</p>
<pre><code class="language-swift"><span class="hljs-keyword">if</span> #available(iOS <span class="hljs-number">11.0</span>, *) {
    searchBar.heightAnchor.constraint(equalToConstant: <span class="hljs-number">44</span>).isActive = <span class="hljs-literal">true</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="uncover" style="--theme:uncover;">
<h5>UINavigationBar.titleView に UISearchBar を設定した場合に制約が効かなくなった</h5>
<ul>
<li>iOS 12 までは設定した制約が Intrinsic Content Size より優先されていた</li>
<li>iOS 13 から設定した制約より Intrinsic Content Size が優先されるようになった</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-scope-O9sHl14e="" data-theme="uncover" style="--theme:uncover;">
<h5>UINavigationBar.titleView に UISearchBar を設定した場合に制約が効かなくなった</h5>

<ul>
<li>色々、試したが以前と同じく 44 を設定できたのは以下の方法
<ul>
<li>Intrinsic Content Size が設定されていない UIView でラップ</li>
<li>UISearchBar の translatesAutoresizingMaskIntoConstraints を false にする</li>
<li>UINavigationBar.titleView にはラップした UIView を設定</li>
<li>viewDidLayoutSubviews で制約を設定</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-scope-Up3EhFtE="" data-theme="uncover" style="--theme:uncover;">
<h5>UINavigationBar.titleView に UISearchBar を設定した場合に制約が効かなくなった</h5>
<pre><code class="language-diff">if #available(iOS 11.0, *) {
    searchBar.heightAnchor.constraint(equalToConstant: 44).isActive = true
}
navigationItem.titleView = searchBar
<span class="hljs-addition">+ if #available(iOS 13.0, *) {</span>
<span class="hljs-addition">+     searchBar.translatesAutoresizingMaskIntoConstraints = false</span>
<span class="hljs-addition">+     titleView.addSubview(searchBar)</span>
<span class="hljs-addition">+     navigationItem.titleView = titleView</span>
<span class="hljs-addition">+ }</span>
</code></pre>
<p>続く</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-scope-zATlDbN8="" data-theme="uncover" style="--theme:uncover;"><pre><code class="language-diff"><span class="hljs-addition">+ override func viewDidLayoutSubviews() {</span>
<span class="hljs-addition">+     if #available(iOS 13.0, *) {</span>
<span class="hljs-addition">+         // 各 UI の幅取得は省略 :bow:</span>
<span class="hljs-addition">+         let titleViewWidth = navigationBarWidth - (leftBarButtonItemWidth + rightBarButtonItemWidth)</span>
<span class="hljs-addition">+         titleView.widthAnchor.constraint(equalToConstant: titleViewWidth).isActive = true</span>
<span class="hljs-addition">+         titleView.heightAnchor.constraint(equalTo: searchBar.heightAnchor).isActive = true</span>
<span class="hljs-addition">+         titleView.centerYAnchor.constraint(equalTo: searchBar.centerYAnchor).isActive = true</span>
<span class="hljs-addition">+         titleView.leadingAnchor.constraint(equalTo: searchBar.leadingAnchor).isActive = true</span>
<span class="hljs-addition">+         titleView.trailingAnchor.constraint(equalTo: searchBar.trailingAnchor).isActive = true</span>
<span class="hljs-addition">+     }</span>
<span class="hljs-addition">+ </span>
<span class="hljs-addition">+     super.viewDidLayoutSubviews()</span>
<span class="hljs-addition">+ }</span>
</code></pre>
</section>
